syntax = "proto3";

package github.reviz0r.layout.profile;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "model.proto";
import "protoc-gen-swagger/options/annotations.proto";
import "validator.proto";

option go_package = "github.com/reviz0r/golang-layout/pkg/profile";


service UserService {
  rpc Create (CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "user"
    };

    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Create new user";
      description: "";
    };
  }
  rpc ReadAll (ReadAllRequest) returns (ReadAllResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };

    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Get all users (with paging)";
      description: "";
    };
  }
  rpc Read (ReadRequest) returns (ReadResponse) {
    option (google.api.http) = {
      get: "/v1/users/{id}"
      response_body: "user"
    };

    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Get one user by id";
      description: "";
    };
  }
  rpc Update (UpdateRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      patch: "/v1/users/{id}"
      body: "user"
    };

    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Update user fields by id";
      description: "";
    };
  }
  rpc Delete (DeleteRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/users/{id}"
    };

    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Delete user by id";
      description: "";
    };
  }
}

message CreateRequest {
  User user = 1 [(validator.field) = {msg_exists: true}];
}
message CreateResponse {
  int64 id = 1;
}

message ReadAllRequest {
  int32 limit  = 1;
  int32 offset = 2;
  google.protobuf.FieldMask fields = 3;
}
message ReadAllResponse {
  repeated User users = 1;
  int32 limit  = 2;
  int32 offset = 3;
  int32 total  = 4;
}

message ReadRequest {
  int64 id = 1 [(validator.field) = {int_gt: 0}];
  google.protobuf.FieldMask fields = 2;
}
message ReadResponse {
  User user = 1;
}

message UpdateRequest {
  int64 id   = 1 [(validator.field) = {int_gt: 0}];
  User  user = 2 [(validator.field) = {msg_exists: true}];
  google.protobuf.FieldMask fields = 3;
}

message DeleteRequest {
  int64 id = 1 [(validator.field) = {int_gt: 0}];
}
